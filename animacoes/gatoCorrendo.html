<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    html {
        background-color: brown;
    }
    
    .cat {
        width: 400px;
        height: 200px;
        background-image: url(imagens/walking_sprite.png);
        background-repeat: no-repeat;
        display: inline-block;
        margin: 20px;
    }    

    /* Coluna 4 - correndo */
    .cat-run {
        animation: walk-col4 0.7s steps(12) infinite;
    }

    
    @keyframes walk-col4 {
        from { background-position: -1200px 0; }
        to { background-position: -1200px -2400px; }
    }
</style>
</head>
<body>
    
    <div class="cat cat-run"></div>
</body>
</html>
