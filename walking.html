<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato caminhando</title>

    <style>
        html {
            background-color: brown;
        }
        .cat {
            width: 400px;
            height: 200px;
            /* background-color: beige; */
            background-image: url(imagens/walking_sprite.png);
            background-position: 0 -200px;
            background-repeat: no-repeat;

            animation: anda 0.7s steps(12) infinite;
        }

        @keyframes anda{
            from{
                background-position: 0 0;
            }

            to{
                background-position: 0 -2390px;
            }            
        }
    </style>
</head>
<body>
    <div class="cat"></div>
</body>
</html>
